version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: erwinsuyatno_fdtest_postgres_prod
    environment:
      POSTGRES_DB: erwinsuyatno_fdtest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./erwinsuyatno_fdtest_schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: erwinsuyatno_fdtest_redis_prod
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API - Production
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    image: backend-erwinsuyatno-fdtest-prod
    container_name: erwinsuyatno_fdtest_backend_prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/erwinsuyatno_fdtest
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 1d
      PORT: 4000
      FRONTEND_URL: http://localhost:3000
      APP_BASE_URL: http://localhost:4000
      # SMTP Configuration (update with your email settings)
      # Recommended for production: SendGrid, Mailgun, or AWS SES
      SMTP_HOST: smtp.sendgrid.net
      SMTP_PORT: 587
      SMTP_USER: apikey
      SMTP_PASS: your-sendgrid-api-key
      MAIL_FROM: noreply@yourdomain.com
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Application - Production
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    image: frontend-erwinsuyatno-fdtest-prod
    container_name: erwinsuyatno_fdtest_frontend_prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:4000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  default:
    name: erwinsuyatno_fdtest_prod_network
    driver: bridge
