name: production-deploy-frontend

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - "frontend/**"
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' || github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - run: cd frontend && docker build -t frontend-erwinsuyatno-fdtest-prod -f Dockerfile.production --build-arg NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL .
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker push frontend-erwinsuyatno-fdtest-prod
